<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planos Alimentares | NutriPlano</title>
    <!-- CSS local -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation same as other pages -->
    
    <main class="container">
        <h1>Nossos Planos Nutricionais</h1>
        
        <div class="plan-cards">
            <!-- Plano Básico -->
            <div class="plan-card">
                <h2>Plano Básico</h2>
                <p class="price">R$99/mês</p>
                <ul>
                    <li><i class="fas fa-check"></i> Plano alimentar personalizado</li>
                    <li><i class="fas fa-check"></i> Acompanhamento semanal</li>
                    <li><i class="fas fa-check"></i> Lista de compras</li>
                </ul>
                <button class="btn-primary">Assinar Plano</button>
            </div>
            
            <!-- Plano Premium -->
            <div class="plan-card featured">
                <h2>Plano Premium</h2>
                <p class="price">R$199/mês</p>
                <ul>
                    <li><i class="fas fa-check"></i> Todos itens do Básico</li>
                    <li><i class="fas fa-check"></i> Acompanhamento diário</li>
                    <li><i class="fas fa-check"></i> Receitas exclusivas</li>
                    <li><i class="fas fa-check"></i> Videochamadas com nutricionista</li>
                </ul>
                <button class="btn-primary">Assinar Plano</button>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
